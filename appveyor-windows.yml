version: 1.0.{build}
image: Visual Studio 2019
environment:
  CoverallsRepoToken:
    secure: oWlDTrLhQLeGDzgAPJ+HXRZMKtfZkFCxzaKKayHRxSRS1n+fA/mEqpp8tczIrEUy
  # Disable the .NET logo in the console output.
  DOTNET_NOLOGO: true
  # Disable the .NET first time experience to skip caching NuGet packages and speed up the build.
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  # Disable sending .NET CLI telemetry to Microsoft.
  DOTNET_CLI_TELEMETRY_OPTOUT: true
build_script:
- pwsh: Invoke-WebRequest "https://dot.net/v1/dotnet-install.ps1" -OutFile "./dotnet-install.ps1"
- pwsh: ./dotnet-install.ps1 -JSonFile global.json -InstallDir "C:\Program Files\dotnet"
- pwsh: ./build.ps1 --Target="Coverage-Report"